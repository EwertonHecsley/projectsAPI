<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Busca CEP</title>
</head>

<body>
    <div class="div-mae">
        <section class="cx-central">
            <h1>Consulta de <span>CEP</span></h1>
            <div class="div-entrada">
                <input type="text" name="cep" id="inp-cep" placeholder="Digite seu CEP">
                <button>Consultar CEP</button>
            </div>
            <div class="div-preenchimento">
                <h3>Dados:</h3>
                <textarea name="area-preenchiemento" id="textArea" cols="30" rows="10"></textarea>
            </div>
        </section>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
